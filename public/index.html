<!DOCTYPE html>

<html>
    <head>
        <title>Chat App by Lomax</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>

    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join</h1>
                <form action="/chat.html">
                    <label>Display name</label>
                    <input type="text" name="username" id="join-form-username" placeholder="enter username" required>
                    <label>Room</label>
                    <input type="text" name="room" id="join-form-roomname" placeholder="enter room name" required>
                    <button>Enter</button>
                </form>
            </div>
        </div>
    </body>
</html>
